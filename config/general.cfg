# NOTES:
#   - Lines starting with a '#' are comments provided to assist the user.
#   - If something goes wrong and you cannot fix it, delete this file to let the
#       system restore a valid version.


# ==============================================================================
# In this section we will define the default OSRFramework server configuration.
# ------------------------------------------------------------------------------

[osrframework-server]

# Host of the server. It can be localhost or things like 0.0.0.0 (which would
#   make it accesible from everywhere):
host = localhost
#host = 0.0.0.0
# The port to be used:
port = 30230
# Whether to use it in debug mode. False is 0 and True is 1.
debug = 0
# This string should be something random to control who can configure the
#   searches. If this string is intercepted, anyone would be able to configure
#   OSRFramework using a specially crafted URL to do what they want, not what
#   the admin wanted. If None is provided, advanced searches will be blocked.
secret_token =
#secret_token = thisstringshould_besomething-random-NotJoking-so-ChangeMe
upload_folder = /tmp/ 

# ==============================================================================


# ==============================================================================
# In this section we will define the default domainfy configuration.
# ------------------------------------------------------------------------------

[domainfy]

# Tlds to be checked by default. It can include several tld:
tlds = global
#tlds = global generic cc brand geographic
# Folder where the output files will be created (without the file name):
output_folder = ./
# Name of the output file to be used (without the extension):
file_header = profiles
# Extensions to be created. It can include several extensions:
extension = csv
#extension = csv xls xlsx
# Number of threads to be used. It should be an integer:
threads = 32
# Domains to be manually added
user_defined =
#user_defined = .i3visio.com
# Domains to be manually excluded
exclude_domains =
#exclude_domains = .com .net .org

# ==============================================================================

